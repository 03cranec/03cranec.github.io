language: ruby
rvm:
- 2.1
branches:
  only:
  - release-1.1
script:
- cd $HOME
- git config --global user.email ${GIT_EMAIL}
- git config --global user.name "${GIT_NAME}"
- git clone https://github.com/kubernetes-v1-1/kubernetes-v1-1.github.io.git
- cd kubernetes-v1-1.github.io
- git remote add --fetch --track release-1.1 homebase "https://user:${GH_TOKEN}@github.com/kubernetes/kubernetes.github.io.git"
- git merge -s recursive -X theirs homebase/release-1.1 -m "Sync from homebase"
- git push
env:
  global:
  - secure: 
  - secure: 
  - secure: 
