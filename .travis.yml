language: ruby
rvm:
- 2.1

# branch whitelist, only for GitHub Pages
branches:
  only:
  - release-1.1     # test the gh-pages branch

install:
- gem install github-pages

script:
- cd $HOME
- git clone https://github.com/kubernetes-v1-1/kubernetes-v1-1.github.io.git
- cd kubernetes.github.io
- jekyll build --destination=../kubernetes-v1-1.github.io
- cd $HOME/kubernetes-v1-1.github.io
- git add .
- git commit -m "Sync from kubernetes.github.io, branch release-1.1" 
- git push
