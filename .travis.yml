language: ruby
rvm:
- 2.1

# branch whitelist, only for GitHub Pages
branches:
  only:
  - release-1.1     # test the gh-pages branch

script:
- git remote set-url --push origin https://github.com/kubernetes-v1-1/kubernetes-v1-1.github.io.git
- git fetch -p origin
- git add .
- git commit -m "Sync from kubernetes.github.io, branch release-1.1" 
- git push
